<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"  th:fragment="menuLateral">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Lucas">
    <title>Footer</title>

    <!-- BootStrap -->
    <link href="/../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/../../../bootstrap/js/bootstrap.min.js"></script>

    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!--MyCSS / JS-->
    <link href="/../../../bootstrap/css/myStyle.css" rel="stylesheet">


</head>
<body>
<div class="sidebar">
    <div class="logo-content">
        <div class="logo">
            <i class='bx bx-money'></i>
            <div class="logo-name">Projeto Integrador</div>
        </div>
        <i class='bx bx-menu' id="btn-menu"></i>
    </div>
    <ul class="nav-lista">
        <li>
            <label>
                <i class='bx bx-search-alt'></i>
                <input type="text" placeholder="Busca">
                <span class="tooltip">Busca</span>
            </label>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-dashboard'></i>
                <span class="link-name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-user'></i>
                <span class="link-name">Usuário</span>
            </a>
            <span class="tooltip">Categorias</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-transfer-alt'></i>
                <span class="link-name">Transações</span>
            </a>
            <span class="tooltip">Transações</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-coin-stack'></i>
                <span class="link-name">Receitas</span>
            </a>
            <span class="tooltip">Receitas</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-x-circle'></i>
                <span class="link-name">Despesas</span>
            </a>
            <span class="tooltip">Despesas</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-notepad'></i>
                <span class="link-name">Contas</span>
            </a>
            <span class="tooltip">Contas</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog' ></i>
                <span class="link-name">Configurações</span>
            </a>
            <span class="tooltip">Configurações</span>

        </li>
    </ul>
    <div class="profile-content">
        <div class="profile">
            <div class="profile-details">
                <img src="/img/background.jpg" alt="">
                <div class="name-job">
                    <div class="name">Lucas</div>
                    <div class="job">Full Stack</div>
                </div>
            </div><a href="#">
            <i class='bx bx-log-out' id="log-out"></i>
            <span class="tooltip">Log-out</span>
            </a>
        </div>
    </div>
</div>
<div class="home-content">
    <div class="texto">Conteúdo</div>
</div>

<script>
    let btn = document.querySelector("#btn-menu");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search-alt");

    btn.onclick = function (){
        sidebar.classList.toggle("active")
    }
    searchBtn.onclick = function (){
        sidebar.classList.toggle("active")
    }
</script>

</body>
</html>
